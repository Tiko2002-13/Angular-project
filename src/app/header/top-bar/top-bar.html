<header class="top-bar">
    <div class="contacts">
        <div class="contacts__1">
            <img [src]="mailBoxUrl">
            <p class="subtitle-tiny">mhhasanul@gmail.com</p>
        </div>
        <div class="contacts__2">
            <img [src]="phoneUrl">
            <p class="subtitle-tiny">(12345)67890</p>
        </div>
    </div>

    <nav class="menu">
        <button class="menu_btn" type="button">
            <p class="subtitle-tiny">{{currentLanguage}}</p>
            <img [src]="arrowDownUrl" [class.sign]="showLanguageBar" class="sign" (click)="onShowLanguage()" >
            @if(showLanguageBar) {
                <ul class="select-box select-box-language">
                    <li class="select-item select-item-language" (click)="onChooseLanguage('English')">English</li>
                    <li class="select-item select-item-language" (click)="onChooseLanguage('Russian')">Russian</li>
                    <li class="select-item select-item-language" (click)="onChooseLanguage('Armenian')">Armenian</li>
                </ul>
            }
        </button>
        <button class="menu_btn" type="button">
            <p class="subtitle-tiny">{{currentMoneyType}}</p>
            <img [src]="arrowDownUrl" (click)="onShowMoneyType()">
            @if(showMoneyBar) {
                <ul class="select-box select-box-money">
                    <li class="select-item select-item-money" (click)="onChooseMoney('USD')">USD</li>
                    <li class="select-item select-item-money" (click)="onChooseMoney('AMD')">AMD</li>
                    <li class="select-item select-item-money" (click)="onChooseMoney('EUR')">EUR</li>
                    <li class="select-item select-item-money" (click)="onChooseMoney('RUB')">RUB</li>
                </ul>
            }
        </button>
        <button class="menu_btn" type="button">
            <p class="subtitle-tiny">Login</p>
            <img [src]="humanUrl">
        </button> 
        <button class="menu_btn" type="button">
            <p class="subtitle-tiny">Wishlist</p>
            <img [src]="heartUrl">
        </button> 
        <button class="menu_btn" type="button">
            <img [src]="boughtItemUrl" class="shopLink" routerLink="/payment" routerLinkActive="active">
        </button>
        <p class="itemCount">{{itemCount}}</p>   
    </nav>
   
</header>
