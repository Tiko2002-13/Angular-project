<img [src]="decorImgUrl" class="bg-decor">
<img [src]="sofaImgUrl" alt="Sofa" class="sofa">
<div class="text-box">
    <h3 class="heading-tertiary">Unique Features Of Leatest & Trending Poducts</h3>
    <div class="feature-box">
        <div class="feature">
            <div class="feature-icon feature-icon-primary"></div>
            <p class="body-default p1">All frames constructed with hardwood solids and laminates</p>
        </div>
         <div class="feature">
            <div class="feature-icon feature-icon-info"></div>
            <p class="body-default p1">Reinforced with double wood dowels, glue, screw - nails corner</p>
        </div>
         <div class="feature">
            <div class="feature-icon feature-icon-success"></div>
            <p class="body-default p1">Arms, backs and seats are structurally reinforced</p>
        </div>
    </div>
    <div class="add-box">
        <app-btn text="Buy Now" routerLink="/payment" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}" class="spec"></app-btn>
        <p class="label-small">B&B Italian Sofa $32.00</p>
    </div>
</div>
