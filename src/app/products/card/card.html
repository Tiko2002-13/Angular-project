<div class="container" [class.container-grid]="isGrid">
    <img [src]="products[ind].imgUrl" [alt]="products[ind].name" class="main_img">
    <div class="info-box">
        <p class="subtitle-small">{{products[ind].name}}</p>
        <div class="price-box" [class.price-box-1]="isGrid">
            <p class="label-default">{{products[ind].price}}</p>
            <p class="label-small deprecated grey3">$69.00</p>
        </div>
        <p class="body-default grey3">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Magna in est adipiscing in phasellus non in justo.</p>
        <div class="icon-box" [class.icon-box-1]="isGrid">
            <img [src]="shopImgUrl">
            <img [src]="heartImgUrl">
            <img [src]="zoomImgUrl">
        </div>
    </div>

    <app-stars class="rating-star" [class.rating-star-1]="isGrid" [starCount]="products[ind].starCount"></app-stars>
</div>
