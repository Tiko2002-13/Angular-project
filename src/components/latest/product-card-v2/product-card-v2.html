<div class="container" (mouseenter)="onHover(true)" (mouseleave)="onHover(false)" (click)="onView(products[ind], $event)">
    <img [src]="products[ind].imgUrl" alt={{products[ind].name}} class="product-image"/>
    <div class="icons">
        <div *ngIf="isHovered" [ngClass]="{ 'bg-div': true, 'bg-active': active }"></div>
        <img *ngIf="isHovered" (click)="onAdd(products[ind], $event)" [src]="shopIconUrl" alt="Shop Icon" class="product-icon"/>
        <img *ngIf="isHovered" [src]="heartIconUrl" alt="Add Icon" class="product-icon"/>
        <img *ngIf="isHovered" (click)="onZoom($event)" [src]="loopIconUrl" alt="Zoom Icon" class="product-icon"/>
    </div>
    <div class="product-info">
        <p class="label-default">{{products[ind].name}}</p>
        <div class="price-box">
            <p class="label-default">{{products[ind].price}}</p>
            <p class="label-small p2">$75.00</p>
        </div>
    </div>
</div>

@if(zoomed) {
    <div class="blur-bg"></div>
    <div class="zoomed-product">
        <img [src]="products[ind].imgUrl" class="zoomed-img">
        <div (click)="onCloseZoom($event)" class="close">&times;</div>
    </div>
}
